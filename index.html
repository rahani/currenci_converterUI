<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Stylight Frontend Developer Task</title>
    <!-- Put your own styles into this file. -->
    <link rel="stylesheet" href="styles/styles.css">
    <script type="module" src="js/index.js"></script>
</head>

<body>
    <div class="header">
        <h1>Stylight Currency Converter</h1>
    </div>
    <div class="converter">
        <div class="box shadow">
            <p id="inputSign" class="sign myGray">$</p>
            <input type="number" id="inputAmount" value="0">
            <select name="inputCurrency" id="inputCurrency">
                <option value="USD" selected>USD</option>
                <option value="EUR">EUR</option>
                <option value="JPY">JPY</option>
            </select>
        </div>
        <button id="switchButton" class="button shadow">
            <img src="assets/switch.svg" alt="">
        </button>
        <div class="box shadow">
            <p id="outputSign" class="sign myGray">â‚¬</p>
            <input type="number" id="outputAmount" class="myGray" value="0">
            <select name="outputCurrency" id="outputCurrency">
                <option value="USD">USD</option>
                <option value="EUR" selected>EUR</option>
                <option value="JPY">JPY</option>
            </select>
        </div>
    </div>

    <div class="history">
        <table id="historyTable">
            <thead>
                <tr>
                    <th colspan="4">History</th>
                </tr>
                <tr>
                    <th colspan="2">Input</th>
                    <th colspan="2">Result</th>
                </tr>
                <tr>
                    <th>Amount</th>
                    <th>Currency</th>
                    <th>Amount</th>
                    <th>Currency</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
    </div>
</body>

</html>
